services:
  - type: web
    name: swiftlink
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: swiftlink_db
          property: connectionString

databases:
  - name: swiftlink_db
    plan: free
    databaseName: swiftlink
    user: swiftlink_user