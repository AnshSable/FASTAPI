<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        <div class="user-info">
            <h2>Welcome, <span id="username"></span>!</h2>
            <p>Email: <span id="userEmail"></span></p>
            <p>Account Created: <span id="createdAt"></span></p>
        </div>

        <div class="actions">
            <button onclick="updateProfile()">Update Profile</button>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <!-- Update Profile Form (hidden by default) -->
        <div class="form-container" id="updateForm" style="display: none;">
            <h3>Update Profile</h3>
            <form id="updateFormElement">
                <div class="form-group">
                    <label for="updateEmail">Email:</label>
                    <input type="email" id="updateEmail" name="email">
                </div>
                <div class="form-group">
                    <label for="updateUsername">Username:</label>
                    <input type="text" id="updateUsername" name="username">
                </div>
                <div class="form-group">
                    <label for="updatePassword">New Password (optional):</label>
                    <input type="password" id="updatePassword" name="password">
                </div>
                <button type="submit">Update</button>
                <button type="button" onclick="hideUpdateForm()">Cancel</button>
            </form>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
